<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>PlanTrip</title>
</head>

<body>
    <main>
        <div class="container container--center">
            <h1 class="main-title">Планировщик Поездок</h1>
            <div class="auth">
                <form action="" class="auth__form">
                    <div class="auth__labels">
                        <label class="label auth__label">
                            <input type="text" class="input auth__input" required>
                            <span class="input__placeholder">Введите номер телефона или почту</span>
                        </label>
                        <label class="label auth__label">
                            <input type="password" class="input auth__input auth__input--password" required>
                            <span class="input__placeholder">Введите пароль</span>
                            <button type="button" class="auth__password-switcher"></button>
                        </label>
                    </div>
                    <button class="button auth__button" type="submit">Войти</button>
                    <div class="auth__forgot-links">
                        <a href="javascript:void(0)" class="auth__link">Зарегистрироваться</a>
                        <a href="javascript:void(0)" class="auth__link">Забыли пароль?</a>
                    </div>
                    <div class="auth__divider">
                        <p class="auth__divider-text">Или</p>
                    </div>
                    <div class="auth__socials">
                        <a href="javascript:void(0)" class="auth__social auth__social--vk">Vkontakte</a>
                        <a href="javascript:void(0)" class="auth__social auth__social--fb">Facebook</a>
                        <a href="javascript:void(0)" class="auth__social auth__social--g">Google+</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
