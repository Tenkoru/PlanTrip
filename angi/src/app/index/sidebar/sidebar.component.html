<div class="sidebar__inner">
  <div class="sidebar__top">
    <app-back-arrow [props]="backArrowProps"></app-back-arrow>
    <button type="button" class="sidebar__close-btn">
      <svg-icon [src]="closeButtonImg" [svgStyle]="{ 'width.%': 100, 'height.%': 100 }"></svg-icon>
    </button>
  </div>
  <div class="profile sidebar__profile">
    <img [src]="userAvatar" alt="Аватар" class="sidebar__profile-image">
    <p class="profile__text">{{ profileName }}</p>
  </div>
  <app-sidebar-navigation></app-sidebar-navigation>
  <app-sidebar-new></app-sidebar-new>
  <app-sidebar-bottom></app-sidebar-bottom>
</div>
