<app-details-main *ngIf="trip" [props]="trip"></app-details-main>
<app-details-controls *ngIf="trip" [rating]="trip.rating" (starClickEmitter)="starClickEvent($event)"
    (deleteButtonEmitter)="deleteButtonHandler()" (saveButtonEmitter)="saveButtonHandler()"></app-details-controls>
<app-details-bottom *ngIf="trip" [props]="trip"></app-details-bottom>
