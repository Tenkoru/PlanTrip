<div class="list__type" [ngClass]="{'list__type--grid': isGrid}" *ngIf="statuses.isFuture">
  <h3 class="list__type-title">{{ futureListTitle }}</h3>
  <ul class="list__list">
    <ng-container *ngFor="let trip of trips">
      <app-dashboard-card [tripList]="trips" *ngIf="trip.type === 'future'" [ngClass]="{'card--grid': isGrid}" [isGrid]="isGrid" [props]="trip"></app-dashboard-card>
    </ng-container>
  </ul>
</div>
